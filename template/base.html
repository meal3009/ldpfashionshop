{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock%} - LDp Fashion shop</title>
    <link rel="icon" href="{% static 'img/title.png' %}" sizes="120x80">
    <link rel="stylesheet" href="{% static 'css/swiper.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/flickity.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fullscreen.css' %}">

</head>
  {% block body %}{% endblock%}
    {% include '_slidemenu.html' %}
    {% include '_header.html' %}

    {% block content %}{% endblock %}

    {% include '_leftmenu.html' %}
    {% include '_right.html' %}
    {% include '_footer.html' %}
</body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/swiper.min.js' %}"></script>
    <script src="{% static 'js/flickity.pkgd.min.js' %}"></script>
    <script src="{% static 'js/fullscreen.js' %}"></script>
      <script>
        var swiper = new Swiper('.swiper-container', {
          slidesPerView: 5,
          spaceBetween: 5,
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          breakpoints: {
            1024: {
              slidesPerView: 4,
              spaceBetween: 5,
            },
            768: {
              slidesPerView: 3,
              spaceBetween: 5,
            },
            640: {
              slidesPerView: 2,
              spaceBetween: 5,
            },
            320: {
              slidesPerView: 1,
              spaceBetween: 5,
            }
          }
        });
      </script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.mfp-close').click(function(){
                $('.mfp-bg').toggleClass('show');
                $('.mfp-wrap').toggleClass('show');
            })
        })
    </script>
    <script type="text/javascript">
    $('.carousel-control-prev').click(function() {
        $(this).toggleClass('active');
    });
    $('.carousel-control-next').click(function() {
      $(this).toggleClass('active');
  });
    </script>
    <!--<script type="text/javascript">
      function getSelectValue()
      {
        var selectValue = document.getElementById("orderby").value;
        console.log(selectValue);
      }
      </script>-->
</body>
